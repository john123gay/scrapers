<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
     
     
      #wrapper {
        width: 960px;
        margin-left: auto;

        overflow: auto;
        width: 60%;

      <div id="notes"></div>
    </div>
    <div id="note-display" class="w3-margin-left w3-pale-red"></div>
